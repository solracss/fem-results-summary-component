<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <main>
        <div class="result-summary">
            <div class="result-section grid-flow" data-spacing="large">
                <h1 class="section-title">Your Result</h1>
                <p class="result-score"><span>76</span> of 100</p>

                <div class="grid-flow">
                    <p class="result-rank">Great</p>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="summary-section grid-flow" data-spacing="large">
                <h2 class="section-title">Summary</h2>
                <div class="grid-flow">
                    <div class="summary-stat" data-stat-bg="red">
                        <div class="flex-group">
                            <img src="./assets/images/icon-reaction.svg" alt="" class="stat-icon">
                            <h3 class="summary-stat-name">Reaction</h3>
                        </div>
                        <p class="stat-score">80<span> / 100</span></p>
                    </div>
                    <div class="summary-stat" data-stat-bg="yellow">
                        <div class="flex-group">
                            <img src="./assets/images/icon-memory.svg" alt="" class="stat-icon">
                            <h3 class="summary-stat-name">Memory</h3>
                        </div>
                        <p class="stat-score">92<span> / 100</span></p>
                    </div>
                    <div class="summary-stat" data-stat-bg="green">
                        <div class="flex-group">
                            <img src="./assets/images/icon-verbal.svg" alt="" class="stat-icon">
                            <h3 class="summary-stat-name">Verbal</h3>
                        </div>
                        <p class="stat-score">61<span> / 100</span></p>
                    </div>
                    <div class="summary-stat" data-stat-bg="blue">
                        <div class="flex-group">
                            <img src="./assets/images/icon-visual.svg" alt="" class="stat-icon">
                            <h3 class="summary-stat-name">Visual</h3>
                        </div>
                        <p class="stat-score">73<span> / 100</span></p>
                    </div>
                </div>
                <button class="btn">Continue</button>
            </div>
        </div>
    </main>

</body>

</html>
