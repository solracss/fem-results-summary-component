<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="result-section">
                <h1>Your Result</h1>
                <div class="circle">
                    <p>
                        <span>76</span>
                        of 100
                    </p>
                </div>
                <h2>Great</h2>
                <p>
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <div class="summary-section">
                <h3>Summary</h3>
                <div class="summary-stat reaction">
                    <img src="./assets/images/icon-reaction.svg" alt="">
                    <p>Reaction
                    <div class="score">80 / 100</div>
                    </p>
                </div>
                <div class="summary-stat memory">
                    <img src="./assets/images/icon-memory.svg" alt="">
                    <p>Memory
                    <div class="score">92 / 100</div>
                    </p>
                </div>
                <div class="summary-stat verbal">
                    <img src="./assets/images/icon-verbal.svg" alt="">
                    <p>Verbal
                    <div class="score">61 / 100</div>
                    </p>
                </div>
                <div class="summary-stat visual">
                    <img src="./assets/images/icon-visual.svg" alt="">
                    <p>Visual
                    <div class="score">73 / 100</div>
                    </p>
                </div>
                <button class="btn">Continue</button>
            </div>
        </div>
    </main>

</body>

</html>
